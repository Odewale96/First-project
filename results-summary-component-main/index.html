<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/results-summary-component-main/CSS/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
  <!--first part -->
    <div class="result-box" role="left-box">
      <h3>Your Result</h3>
       <div class="circle">
        <span class="greatest"> 76</span>
      <p>of 100</p> 
     </div>
     <div class="bottom-left"> 
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
     </div>
    </div>
    <!--second part-->
   <div class="result-box" role="right-box">
       <h2>Summary</h2>
    <div class="box-reaction">
      <span class="text"> <img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction</span>
    <div class="side-part">
      <span class="num">80</span>
      <span class="percent">/100</span>
    </div>
   </div>
    <div class="box-memory">
        <span class="text"><img src="assets/images/icon-memory.svg" alt="Memory">Memory</span>
        <div class="side-part">
        <span class="num">92</span>
       <span class="percent">/100</span>
     </div>
    </div>
    <div class="box-verbal">
       <span class="text"><img src="assets/images/icon-verbal.svg" alt="Verbal">Verbal</span>
      <div class="side-part">
      <span-class="num">61</span>
       <span class="percent">/ 100</span>
        </div>
     </div>
    <div class="box-visual">
     <span class="text"><img src="assets/images/icon-visual.svg" alt="Visual"> Visual</span>
      <div class="side-part">
      <span class="num">72</span>
      <span class="percent">/ 100</span>
     </div>
   </div>
      <div class="box-continue">
         <button>Continue</button>
    </div>
   </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hardonyx</a>.
  </div>
</body>
</html>
